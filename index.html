<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript30 - Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
  <section class="drums">
    <ul class="drums__items">
      <li class="drums__item">
        <span class="drums__letter">A</span>
        <span class="drums__desc">Clap</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">S</span>
        <span class="drums__desc">Hihat</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">D</span>
        <span class="drums__desc">Kick</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">F</span>
        <span class="drums__desc">OpenHat</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">G</span>
        <span class="drums__desc">Boom</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">H</span>
        <span class="drums__desc">Ride</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">J</span>
        <span class="drums__desc">Snare</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">K</span>
        <span class="drums__desc">Tom</span>
      </li>
      <li class="drums__item">
        <span class="drums__letter">L</span>
        <span class="drums__desc">Tink</span>
      </li>
    </ul>
  </section>
  <script src="/script.js"></script>
</body>

</html>
